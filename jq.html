<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery.js"></script>
	<title>Task 1</title>
	<style >
		table{
			margin-top: 200px;
			margin-left: 500px;
		}
		div{background-color: blue;
			color: white;
			width: 250px;
			height: 250px;

		}
		#btn1{
			background-color: black;
			color: white;
			margin-left: 80px;
			margin-top: 50px;
		}
		input{
			margin-top: 20px;
		}
	</style>
</head>
<body bgcolor="pink">
<div>Roll: <input type="text" name="roll" id="roll"><br>
Name: <input type="text" name="name" id="name"><br>
City: <input type="text" name="city" id="city"><br>
<button id="btn1">Submit</button>
</div>


<table border="1" cellpadding="10px" width="300" id="data-row" >
	<tr>
		<td>Roll</td>
		<td>Name</td>
		<td>City</td>
	</tr><br>
	
	
</table>

<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            var roll = $('#roll').val();
            var name = $('#name').val();
            var city = $('#city').val();
            
           
            
            $('#data-row').append('<tr><td>' + roll + '</td><td>' + name + '</td><td>' + city + '</td></tr>');

            
           
        });
    });
</script>
</body>
</html>
