<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title><style type="text/css">
        img{
            height: 200px;
            width: 200px;
        }
        </style>
    
</head>
<body >
    <a href="https://www.instagram.com/" id="a">
        <img src="insta.png" onmouseover="abc()" onmouseout="cba()" id="img">
    </a>
</body>

    <script type="text/javascript">

        var a=["insta.png","teligram.png","twiter.png"];
        var b=["https://www.instagram.com/","https://web.telegram.org/a/","https://twitter.com/login"];
        var img=document.getElementById("img");
        var link=document.getElementById("a");
        var pos=0;
        var ref=setInterval(xyz,100);
        function xyz(){

           img.src=a[pos];
           link.href=b[pos];
           if(pos==2){
            pos=0;
           }else{
            pos++;
           }

        }
        function abc(){
         clearInterval(ref);
        }
        function cba(){
         ref=setInterval(xyz,100);
        }
    </script>
</html>
